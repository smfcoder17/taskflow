<!-- Toast Container - Fixed position at top right -->
<div class="fixed top-4 right-4 z-50 flex flex-col gap-3 max-w-sm">
  @for (toast of toasts(); track toast.id) {
  <div
    class="flex items-start gap-3 p-4 rounded-lg border shadow-lg backdrop-blur-sm animate-in slide-in-from-right duration-300"
    [ngClass]="getColorClass(toast.type)"
    role="alert"
  >
    <!-- Icon -->
    <span class="material-symbols-outlined text-xl">
      {{ getIcon(toast.type) }}
    </span>

    <!-- Message -->
    <p class="flex-1 text-sm text-text-dark-primary">{{ toast.text }}</p>

    <!-- Dismiss button -->
    <button
      type="button"
      class="text-text-dark-secondary hover:text-text-dark-primary transition-colors"
      (click)="dismiss(toast.id)"
      aria-label="Dismiss"
    >
      <span class="material-symbols-outlined text-lg">close</span>
    </button>
  </div>
  }
</div>
