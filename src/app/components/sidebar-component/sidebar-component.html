<!-- Mobile Toggle Button (visible on small screens or when sidebar collapsed) -->
<button
  (click)="toggleSidebar()"
  class="fixed top-4 left-4 z-50 sm:hidden p-2 rounded-lg bg-card-dark border border-border-dark text-text-dark-primary hover:bg-border-dark/50 transition-colors"
  [class.hidden]="isOpen()"
>
  <span class="material-symbols-outlined">menu</span>
</button>

<!-- Desktop Collapse Toggle (visible on larger screens when sidebar is visible) -->
<button
  (click)="toggleCollapse()"
  class="hidden sm:flex fixed top-4 z-45 p-2 rounded-lg bg-card-dark border border-border-dark text-text-dark-primary hover:bg-border-dark/50 transition-all duration-300"
  [class.left-52]="!isCollapsed()"
  [class.left-4]="isCollapsed()"
>
  <span
    class="material-symbols-outlined transition-transform duration-300"
    [class.rotate-180]="isCollapsed()"
  >
    chevron_left
  </span>
</button>

<!-- Backdrop overlay for mobile -->
@if (isOpen()) {
<div class="fixed inset-0 bg-black/50 z-30 sm:hidden" (click)="closeSidebar()"></div>
}

<!-- Sidebar -->
<aside
  class="h-screen bg-card-dark p-4 flex-col justify-between border-r border-border-dark overflow-y-auto transition-all duration-300 z-40"
  [ngClass]="{
    'fixed inset-y-0 left-0 w-64': true,
    'translate-x-0': isOpen(),
    '-translate-x-full': !isOpen(),
    'sm:translate-x-0': !isCollapsed(),
    'sm:-translate-x-full': isCollapsed(),
    'sm:sticky sm:top-0 sm:shrink-0': !isCollapsed()
  }"
>
  <!-- Close button for mobile -->
  <button
    (click)="closeSidebar()"
    class="absolute top-4 right-4 sm:hidden p-1 rounded-lg text-text-dark-secondary hover:text-text-dark-primary hover:bg-border-dark/50 transition-colors"
  >
    <span class="material-symbols-outlined">close</span>
  </button>

  <div class="flex flex-col gap-8">
    <a routerLink="/dashboard" class="flex items-center gap-2 p-2" (click)="onNavClick()">
      <div class="size-8 text-primary">
        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path>
        </svg>
      </div>
      <h1 class="text-text-dark-primary text-xl font-bold">HabitFlow</h1>
    </a>
    <nav class="flex flex-col gap-2">
      @for(link of navLinks(); track link.path) {
      <a
        [routerLink]="link.path"
        routerLinkActive="bg-border-dark"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-border-dark/50 transition-colors"
        (click)="onNavClick()"
      >
        <span class="material-symbols-outlined text-text-dark-primary">{{ link.icon }}</span>
        <p class="text-text-dark-primary text-sm font-medium leading-normal">{{ link.name }}</p>
      </a>
      }
    </nav>
  </div>
  <div class="flex flex-col gap-4">
    <a
      routerLink="/habit/new"
      class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-card-dark text-sm font-bold leading-normal tracking-[0.015em] hover:opacity-90 transition-opacity"
      (click)="onNavClick()"
    >
      <span class="truncate">Add New Habit</span>
    </a>

    <a
      routerLink="/profile"
      class="flex gap-3 border-t border-solid border-border-dark pt-4"
      (click)="onNavClick()"
    >
      <div
        class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
        style="background-image: url('https://picsum.photos/id/237/100/100')"
      ></div>
      <div class="flex flex-col">
        <h1 class="text-text-dark-primary text-base font-medium leading-normal">Alex Doe</h1>
        <p class="text-text-dark-secondary text-sm font-normal leading-normal">
          alex.doe@email.com
        </p>
      </div>
    </a>
  </div>
</aside>
